<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/login.css" />
    <title>Growth App | Log In</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="signInForm" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div id="error-message" class="error-message"></div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>សូមស្វាគមនីមកកាន់​ Backend Server Site</h3>
            <p class="">
              សូមចូលដើម្បីចូលប្រើ ​Server របស់យើង! ត្រូវប្រាកដថាបញ្ចូលអ្នកប្រើប្រាស់ត្រឹមត្រូវសម្រាប់អ្នកប្រើប្រាស់ម្នាក់ៗ
            </p>
            
          </div>
          <img src="src/assets/login.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="src/js/login.js"></script>
  </body>
</html>
